<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple</title>
</head>
<body>
    {# Comentario una linea #}
    <h1>Hola {{name}}</h1>
    <ul>
        {% for category in categories %}
            {% if category == 'code' %}
                <li><strong>{{ category }}</strong></li>
            {% else %}
                <li>{{ category }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    <p>lorem ipsum dolor set sinet</p>
    <a href="">Soy un enlace</a>
    {% comment %}
        comentario multilinea
    {% endcomment %}
    
</body>
</html>
